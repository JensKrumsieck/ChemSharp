name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2  
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x 
    - name: Install dependencies
      run: dotnet restore -s https://api.nuget.org/v3/index.json
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - uses: kzrnm/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
          proj-path: ChemSharp/Chemsharp.csproj
    - name: Pack
      run: dotnet pack -c Release -o tmp -p:PackageVersion=${{steps.get-version.outputs.package-version}}-ci.${{ github.run_number }}
    - run: cd ../
    - name: publish github
      run: dotnet nuget push tmp\*.nupkg --skip-duplicate -k ${{secrets.GITHUB_TOKEN}} -s https://nuget.pkg.github.com/JensKrumsieck/index.json 
