name: Publish to NuGet

on:
  release:
  push:
    types: [published]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
      
    - name: Install dependencies
      run: dotnet restore
            
    - name: Get Latest Release
      id: latest_version
      uses: abatilo/release-info-action@v1.2.0
      with:
        owner: jenskrumsieck
        repository: ChemSharp
      
    - name: Pack
      id: publish_nuget
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: ChemSharp/ChemSharp.csproj
        VERSION_STATIC: latest_version
